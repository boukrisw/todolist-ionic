<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" style="display: flex; align-items: center;justify-content: center" (click)="this.logOut()">
        <ion-label style="margin-right: 5px">LogOut</ion-label>
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title>
      Lists
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div>
    {{this.userService.user?.email}}
  </div>
  <div>
    {{this.userService.user?.name}}
  </div>
  <div>
    {{this.userService.user?.uid}}
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let l of (this.listService.listDocuments$ | async)?.docs; index as i;">
      <ion-item (click)="selectList(l.id)">
        <ion-label>{{l.data().name}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(l.id)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-footer>
  <section class="full-width">
    <ion-button expand="full" color="secondary" (click)="this.openModal()">Add list +</ion-button>
  </section>
</ion-footer>
