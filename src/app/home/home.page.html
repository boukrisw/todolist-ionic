<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button (click)="this.logOut()" text="LogOut"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    {{this.userService.user.email}}
  </div>
  <div>
    {{this.userService.user.name}}
  </div>
  <div>
    {{this.userService.user.uid}}
  </div>
</ion-content>
